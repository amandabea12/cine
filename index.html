<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cineway</h1>
            <nav>
                <ul>
                    <li><a href="#em-cartaz">Em Cartaz</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="em-cartaz">
        <div class="container">
            <h2>Filmes em Cartaz</h2>
            <div class="film-row">
                <div class="film-item">
                    <img src="img/img.badboys.webp" alt="Filme 1">
                    <h3>Filme 1</h3>
                </div>
                <div class="film-item">
                    <img src="img/img.divertidamente.webp" alt="Filme 2">
                    <h3>Filme 2</h3>
                </div>
                <div class="film-item">
                    <img src="img/img.deadpol.jpg" alt="Filme 3">
                    <h3>Filme 3</h3>
                </div>
                <div class="film-item">
                    <img src="img/img.jogos.jpg" alt="Filme 4">
                    <h3>Filme 4</h3>
                </div>
            </div>
        </div>
    </section>

    <footer id="contato">
        <div class="container">
            <p>&copy; 2024 Cineway. Todos os direitos reservados.</p>
            <p><a href="mailto:contato@cineway.com">contato@cineway.com</a></p>
        </div>
    </footer>
</body>
</html>/* Reset básico */
<style>/* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Estilo do corpo */
    body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
    }
    
    /* Cabeçalho */
    header {
        background-color: #003366; /* Azul escuro */
        color: #fff;
        padding: 20px 0;
        border-bottom: 4px solid #0056b3; /* Azul claro */
    }
    
    header .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    header h1 {
        font-size: 2.5em;
    }
    
    nav ul {
        list-style: none;
        display: flex;
    }
    
    nav ul li {
        margin-left: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
    }
    
    nav ul li a:hover {
        text-decoration: underline;
    }
    
    /* Seções */
    section {
        padding: 40px 20px;
    }
    
    /* Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    /* Filmes em Cartaz */
    .film-row {
        display: flex;
        overflow-x: auto; /* Permite rolar horizontalmente se necessário */
        gap: 20px;
        padding: 10px 0;
    }
    
    .film-item {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
        padding: 10px;
        flex: 0 0 auto; /* Impede que os itens se ajustem automaticamente */
        width: 200px; /* Largura fixa para cada item */
    }
    
    .film-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    
    .film-item h3 {
        font-size: 1.2em;
        margin-top: 10px;
    }
    
    /* Rodapé */
    footer {
        background-color: #003366; /* Azul escuro */
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    
    footer a {
        color: #ff5722; /* Cor laranja para contraste */
        text-decoration: none;
    }
    
    footer a:hover {
        text-decoration: underline;
    }
    </style>
